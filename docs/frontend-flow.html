<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Frontend Flow — Docs</title>
    <link rel="stylesheet" href="./site.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header><h1>Frontend → Pitch Detection Flow</h1></header>
      <main id="content" class="md-content card">Loading...</main>
      <div class="footer"><a href="./index.html">Back to docs index</a></div>
    </div>
    <script>
      (async () => {
        const r = await fetch("./frontend-flow.md");
        const md = await r.text();
        document.getElementById("content").innerHTML = marked.parse(md);
        document
          .querySelectorAll("pre code")
          .forEach((b) => hljs.highlightElement(b));
      })();
    </script>
  </body>
</html>
